<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/0xReDrag0n.png') }}" alt="Logo" class="logo-icon">
            <a id="title" href="/">Course Platform</a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="mailto:42210055.moataz@acu.edu.eg">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Courses Available</h1>
        <div class="courses">
            {% for course in courses %}
            <a href="/course_detail/{{ course['id'] }}" class="course-card-link">
                <div class="course-card">
                    <img src="{{ url_for('static', filename=course['image']) }}" alt="{{ course['name'] }}"
                        class="course-image">
                    <div class="course-details">
                        <h3>{{ course['name'] }}</h3>
                        <p class="nickname">({{ course['nickname'] }})</p>
                        <p class="price">{{ course['price'] }}</p>
                        <p class="company">Offered by: {{ course['company'] }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 0xReDrag0n. All rights reserved.</p>
    </footer>
</body>

</html>
